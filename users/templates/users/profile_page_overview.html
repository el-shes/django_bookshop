<div class="tab-pane fade profile-overview active show" id="profile-overview"
     role="tabpanel">

    <h5 class="card-title">Profile Details</h5>
    {% if not user.field %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            Your account is not complete. Please add information about yourself.
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    {% endif %}

    <div class="row">
        <div class="col-lg-3 col-md-4 label ">First Name</div>
        <div class="col-lg-9 col-md-8">{{ user.first_name }}</div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 label ">Last Name</div>
        <div class="col-lg-9 col-md-8">{{ user.last_name }}</div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 label">Email</div>
        <div class="col-lg-9 col-md-8">{{ user.email }}</div>
    </div>
</div>
