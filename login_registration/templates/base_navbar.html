{% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'books:books_home' %}">Bookshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-item nav-link active" href="{% url 'books:books_home' %}">Home<span
                        class="sr-only"></span></a>
                <a class="nav-item nav-link" href="{% url 'books:all_authors' %}">Authors</a>
                <a class="nav-item nav-link" href="{% url 'books:all_publishers' %}">Publishers</a>
                <a class="nav-item nav-link" href="{% url 'books:all_books' %}">Books</a>
                <a class="nav-item nav-link" href="{% url 'orders:all_orders' %}">Orders</a>
            </div>
            <div class="d-flex flex-row">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link float-end" style="color: #fff" href="{% url 'users:profile_page' user.pk %}">User: {{ user.username }}</a>
                    <a class="nav-item nav-link active float-end" style="color: rgba(255,255,255,.55)"
                       href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link active float-end" href="{% url 'login' %}" style="color: rgba(255,255,255,.55)">
                        Login</a>
                    <a class="nav-item nav-link active float-end"
                       href="{% url 'login_registration:register_new_user' %}" style="color: rgba(255,255,255,.55)">
                        Register</a>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>
{% endblock %}
