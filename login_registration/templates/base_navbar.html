{% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'books:books_home' %}">Bookshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'books:books_home' %}">Home<span
                        class="sr-only"></span></a>
                <a class="nav-item nav-link" href="{% url 'books:all_authors' %}">Authors</a>
                <a class="nav-item nav-link" href="{% url 'books:all_publishers' %}">Publishers</a>
                <a class="nav-item nav-link" href="{% url 'books:all_books' %}">Books</a>
                <a class="nav-item nav-link" href="{% url 'orders:all_orders' %}">Orders</a>

                {% if user.is_authenticated %}
                    <a class="nav-item nav-link ">User: {{ user.username }}</a>
                    <a class="nav-item nav-link active" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link active" href="{% url 'login_registration:register_new_user' %}">Register</a>
                {% endif %}

            </div>
        </div>
    </nav>
{% endblock %}
