{% extends 'base.html' %}
{% block title %}Add Order{% endblock %}
{% block content %}

    <div class="container" style="display: flex; justify-content: center; margin-top: 20px">

        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add new order</h5>
                    <div class="form-group">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <fieldset class="row mb-3" style="margin-top: 10px">
                                <legend class="col-form-label col-sm-2 pt-0">Payment method</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="gridRadios1"
                                               value="option1" checked="">
                                        <label class="form-check-label" for="gridRadios1">
                                            In shop payment
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="gridRadios2"
                                               value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Online with card
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="gridRadios3"
                                               value="option3" disabled="">
                                        <label class="form-check-label" for="gridRadios3">
                                            Third disabled radio
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
