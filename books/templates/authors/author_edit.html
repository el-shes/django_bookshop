{% extends 'base.html' %}

{% block title %}Edit Author{% endblock %}

{% block content %}
    <h1>Edit Author Info</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update"/>
            <button type="button" class="btn btn-outline-secondary"><a href="{% url 'books:all_authors' %}">Cancel</a></button>
        </form>
    </div>

{% endblock %}
