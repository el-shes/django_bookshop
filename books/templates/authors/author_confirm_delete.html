<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Author</title>
</head>
<body>
<h1>Delete The Author</h1>

<p>Are you sure you want to delete the author: {{ author }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'books:all_authors' %}';return false;">
</form>

</body>
</html>
